<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš¢ Titanic Survival Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="ocean-bg"></div>
    <div class="container">
        <div class="header">
            <div class="ship-icon">
                <i class="fas fa-ship"></i>
            </div>
            <h1>Titanic Survival Predictor</h1>
            <p class="subtitle">Would you have survived the voyage of 1912?</p>
        </div>

        <div class="form-container">
            <form id="prediction-form" action="/predict" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="pclass">
                            <i class="fas fa-medal"></i>
                            Passenger Class
                        </label>
                        <select id="pclass" name="pclass" required>
                            <option value="">Select class</option>
                            <option value="1">1st Class (Upper)</option>
                            <option value="2">2nd Class (Middle)</option>
                            <option value="3">3rd Class (Lower)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sex">
                            <i class="fas fa-user"></i>
                            Gender
                        </label>
                        <select id="sex" name="sex" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">
                            <i class="fas fa-birthday-cake"></i>
                            Age
                        </label>
                        <input type="number" id="age" name="age" min="0" max="100" placeholder="Enter age" required>
                    </div>

                    <div class="form-group">
                        <label for="sibsp">
                            <i class="fas fa-heart"></i>
                            Siblings/Spouses Aboard
                        </label>
                        <input type="number" id="sibsp" name="sibsp" min="0" max="10" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="parch">
                            <i class="fas fa-child"></i>
                            Parents/Children Aboard
                        </label>
                        <input type="number" id="parch" name="parch" min="0" max="10" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="fare">
                            <i class="fas fa-dollar-sign"></i>
                            Ticket Fare (Â£)
                        </label>
                        <select id="fare" name="fare" required>
                            <option value="">Select ticket price</option>
                            <option value="20">Â£20 - Third Class Basic</option>
                            <option value="50">Â£50 - Second Class Standard</option>
                            <option value="100">Â£100 - First Class Economy</option>
                            <option value="200">Â£200 - First Class Premium</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    <i class="fas fa-anchor"></i>
                    Predict My Fate
                </button>
            </form>
        </div>

        <div id="result-container" class="result-container" style="display: none;">
            <div class="result-card">
                <div id="result-icon"></div>
                <h2 id="result-text"></h2>
                <p id="result-message"></p>
                <div id="prediction-details" class="prediction-details">
                    <div class="detail-item">
                        <span class="detail-label">Survival Probability:</span>
                        <span id="probability-value" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Confidence Level:</span>
                        <span id="confidence-value" class="detail-value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('prediction-form');
            const button = document.querySelector('.predict-btn');
            const resultContainer = document.getElementById('result-container');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                console.log('Form submitted!'); // Debug log

                const formData = new FormData(this);

                // Debug: log all form data
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }

                // Show loading state
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
                button.disabled = true;

                try {
                    console.log('Sending request to /predict'); // Debug log

                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });

                    console.log('Response status:', response.status); // Debug log

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data); // Debug log

                    // Show result on the webpage
                    const resultIcon = document.getElementById('result-icon');
                    const resultText = document.getElementById('result-text');
                    const resultMessage = document.getElementById('result-message');
                    const probabilityValue = document.getElementById('probability-value');
                    const confidenceValue = document.getElementById('confidence-value');

                    // Clear previous results
                    resultContainer.style.display = 'none';
                    resultContainer.className = 'result-container';

                    if (data.result === 'Survived') {
                        resultIcon.innerHTML = '<i class="fas fa-life-ring survived"></i>';
                        resultText.textContent = 'You Survived!';
                        resultMessage.textContent = 'Congratulations! You would have made it through that fateful night.';
                        resultContainer.className = 'result-container survived';
                    } else if (data.result === 'Did not survive') {
                        resultIcon.innerHTML = '<i class="fas fa-anchor not-survived"></i>';
                        resultText.textContent = 'You Did Not Survive';
                        resultMessage.textContent = 'Unfortunately, you would not have survived the Titanic disaster.';
                        resultContainer.className = 'result-container not-survived';
                    } else if (data.error) {
                        resultIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                        resultText.textContent = 'Error';
                        resultMessage.textContent = data.error;
                        resultContainer.className = 'result-container error';
                    } else {
                        // Fallback for any other response
                        resultIcon.innerHTML = '<i class="fas fa-question"></i>';
                        resultText.textContent = 'Unknown Result';
                        resultMessage.textContent = 'Result: ' + (data.result || 'No result');
                        resultContainer.className = 'result-container error';
                    }

                    // Update prediction details if available
                    if (data.probability) {
                        probabilityValue.textContent = data.probability;
                    }
                    if (data.confidence) {
                        confidenceValue.textContent = data.confidence;
                        confidenceValue.className = 'detail-value confidence-' + data.confidence.toLowerCase();
                    }

                    // Show the result with a delay for better UX
                    setTimeout(() => {
                        resultContainer.style.display = 'block';
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    }, 500);

                } catch (error) {
                    console.error('Fetch error:', error); // Debug log
                    alert('Error making prediction: ' + error.message);
                }

                // Reset button
                button.innerHTML = '<i class="fas fa-anchor"></i> Predict My Fate';
                button.disabled = false;
            });
        });
    </script>
</body>

</html>
